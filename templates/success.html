{% extends 'base.html' %}

<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %} Logout {% endblock title %}</title>
  </head>

  {% block content %}

  <body class="bg-gray-300 flex items-center justify-center h-screen">
    <div class="max-w-md bg-green-200 p-8 shadow-md rounded-md text-center">
      <h1 class="text-2xl font-bold mb-4">Logout</h1>

      <p class="text-lg">You have been successfully logged out.</p>
      <p class="text-lg">Thank you for using our website.</p>

      <p class="text-lg mt-4">Wanna log in again?</p>

      <a href="/login" class="text-blue-500 hover:underline">
        <button
          class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
        >
          Login
        </button>
      </a>
    </div>
  </body>

  {% endblock content %}
</html>
